<div class="navbar">
    <ul>
        <li> <a routerLink="/profile">Profile</a> </li>
        <li> <a routerLink="/todo">Add todo</a> </li>
        <li> <a (click)="logout()">Logout</a> </li>
    </ul>
</div>
<div class="section">
    <div class="table">
        {{userTodo[0].status}}
        <table border="1">
            <tr>
                <th> <button type="button">Delete</button> </th>
                <th>Name</th>
                <th>Type</th>
                <th>End Date</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let items of userTodo ">
                <td>
                    <input type="checkbox" id='{{ items.taskName }}' (click)="find($event.target.id)"> </td>
                <td>{{ items.taskName }} </td>
                <td>{{ items.taskType }} </td>
                <td>{{ items.endDate }} </td>
                <td>{{ items.status }} </td>
                <td> <button type="button">Edit</button> </td>
                <td> <button type="button">Done</button> </td>
            </tr>
        </table>
    </div>
</div>
